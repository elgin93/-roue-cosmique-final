        .pointer {

<body class="text-white">

    <script>
        // Configuration de la roue
        const segments = [
            { text: "Rien Ã  gagner", color: "#6b7280", percentage: 41, startAngle: 0, endAngle: 147.6 },
            { text: "RÃ©duction -5%", color: "#ef4444", percentage: 18, startAngle: 147.6, endAngle: 212.4 },
            { text: "RÃ©duction -10%", color: "#f59e0b", percentage: 15, startAngle: 212.4, endAngle: 266.4 },
            { text: "RÃ©duction -20%", color: "#10b981", percentage: 10, startAngle: 266.4, endAngle: 302.4 },
            { text: "RÃ©duction -50%", color: "#8b5cf6", percentage: 5, startAngle: 302.4, endAngle: 320.4 },
            { text: "ticket Party Bus", color: "#f97316", percentage: 4, startAngle: 320.4, endAngle: 334.8 },
            { text: "entrer BoÃ®te de Nuit", color: "#ec4899", percentage: 4, startAngle: 334.8, endAngle: 349.2 },
            { text: "cadeaux sur le Bateau", color: "#06b6d4", percentage: 3, startAngle: 349.2, endAngle: 360.0 }
        ];

        let currentRotation = 0;
        let hasSpun = false;
        let playerData = {};

        // Dessiner la roue
        function drawWheel() {
            const canvas = document.getElementById('wheelCanvas');
            const ctx = canvas.getContext('2d');
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 170;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            segments.forEach((segment, index) => {
                const startAngle = (segment.startAngle * Math.PI) / 180;
                const endAngle = (segment.endAngle * Math.PI) / 180;

                // Dessiner le segment
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = segment.color;
                ctx.fill();
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Dessiner le texte
                const midAngle = (startAngle + endAngle) / 2;
                const textX = centerX + Math.cos(midAngle) * (radius * 0.7);
                const textY = centerY + Math.sin(midAngle) * (radius * 0.7);

                ctx.save();
                ctx.translate(textX, textY);
                ctx.rotate(midAngle);
                ctx.fillStyle = '#ffffff';
                ctx.font = 'bold 11px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(segment.text, 0, 0);
                ctx.restore();
            });
        }

        // DÃ©tecter le segment selon l'angle
        function detectSegment(angle) {
            // Normaliser l'angle entre 0 et 360
            angle = ((angle % 360) + 360) % 360;
            
            for (let segment of segments) {
                if (angle >= segment.startAngle && angle < segment.endAngle) {
                    return segment.text;
                }
            }
            return segments[0].text; // Par dÃ©faut "Rien Ã  gagner"
        }

        // Mettre Ã  jour le debug
        function updateDebug(angle) {
            const normalizedAngle = ((angle % 360) + 360) % 360;
            const segment = detectSegment(normalizedAngle);
            document.getElementById('debugInfo').innerHTML = `
                Angle: ${normalizedAngle.toFixed(1)}Â°<br>
                Segment: ${segment}
            `;
        }

        // Faire tourner la roue
        function spinWheel() {
            if (hasSpun) return;
            
            const canvas = document.getElementById('wheelCanvas');
            const spinBtn = document.getElementById('spinBtn');
            
            spinBtn.disabled = true;
            hasSpun = true;
            
            // GÃ©nÃ©rer un angle de rotation alÃ©atoire
            const minRotation = 1440; // 4 tours minimum
            const maxRotation = 2880; // 8 tours maximum
            const finalRotation = currentRotation + minRotation + Math.random() * (maxRotation - minRotation);
            
            // Animation de rotation
            const duration = 3000; // 3 secondes
            const startTime = Date.now();
            const startRotation = currentRotation;
            
            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Fonction d'easing pour ralentir Ã  la fin
                const easeOut = 1 - Math.pow(1 - progress, 3);
                currentRotation = startRotation + (finalRotation - startRotation) * easeOut;
                
                canvas.style.transform = `rotate(${currentRotation}deg)`;
                updateDebug(currentRotation);
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    // Animation terminÃ©e
                    const finalAngle = currentRotation % 360;
                    const result = detectSegment(finalAngle);
                    showResult(result);
                    sendNotification(result, finalAngle);
                }
            }
            
            animate();
        }

        // Afficher le rÃ©sultat
        function showResult(result) {
            const overlay = document.createElement('div');
            overlay.className = 'overlay';
            
            const popup = document.createElement('div');
            popup.className = 'result-popup';
            popup.innerHTML = `
                <h2 class="text-2xl font-bold mb-4 text-purple-400">ðŸŽ‰ RÃ©sultat ðŸŽ‰</h2>
                <p class="text-xl mb-4">FÃ©licitations ${playerData.prenom} !</p>
                <p class="text-3xl font-bold text-yellow-400 mb-6">${result}</p>
                <button onclick="closeResult()" class="bg-purple-500 hover:bg-purple-600 px-6 py-2 rounded-lg">
                    Fermer
                </button>
            `;
            
            document.body.appendChild(overlay);
            document.body.appendChild(popup);
            
            window.closeResult = function() {
                document.body.removeChild(overlay);
                document.body.removeChild(popup);
            };
        }

        // Envoyer notification
        function sendNotification(result, angle) {
            const data = {
                prenom: playerData.prenom,
                nom: playerData.nom,
                email: playerData.email,
                resultat: result,
                angle: angle.toFixed(1),
                timestamp: new Date().toISOString(),
                ip: 'Non disponible'
            };

            // Simulation d'envoi email (remplacez par votre service)
            console.log('Notification envoyÃ©e:', data);
            
            // Ici vous pouvez ajouter l'intÃ©gration avec votre service d'email
            // Par exemple: fetch('votre-api-email', { method: 'POST', body: JSON.stringify(data) })
        }

        // Gestion du formulaire
        document.getElementById('playerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            playerData = {
                prenom: document.getElementById('prenom').value,
                nom: document.getElementById('nom').value,
                email: document.getElementById('email').value
            };
            
            // VÃ©rifier si dÃ©jÃ  jouÃ© (localStorage)
            const hasAlreadyPlayed = localStorage.getItem('cosmicWheelPlayed');
            if (hasAlreadyPlayed) {
                alert('Vous avez dÃ©jÃ  tentÃ© votre chance ! Une seule participation par personne.');
                return;
            }
            
            // Afficher un popup de bienvenue
            const overlay = document.createElement('div');
            overlay.className = 'overlay';
            
            const popup = document.createElement('div');
            popup.className = 'result-popup';
            popup.innerHTML = `
                <h2 class="text-2xl font-bold mb-4 text-purple-400">ðŸŒŸ Bienvenue ${playerData.prenom} ! ðŸŒŸ</h2>
                <p class="text-lg mb-6">PrÃªt(e) pour votre chance cosmique ?</p>
                <button onclick="startGame()" class="bg-purple-500 hover:bg-purple-600 px-6 py-2 rounded-lg">
                    C'est parti !
                </button>
            `;
            
            document.body.appendChild(overlay);
            document.body.appendChild(popup);
            
            window.startGame = function() {
                document.body.removeChild(overlay);
                document.body.removeChild(popup);
                document.getElementById('playerForm').parentElement.style.display = 'none';
                document.getElementById('wheelSection').classList.remove('hidden');
                drawWheel();
                updateDebug(0);
            };
        });

        // Ã‰vÃ©nement de rotation
        document.getElementById('spinBtn').addEventListener('click', spinWheel);

        // Marquer comme jouÃ© aprÃ¨s un spin
        window.addEventListener('beforeunload', function() {
            if (hasSpun) {
                localStorage.setItem('cosmicWheelPlayed', 'true');
            }
        });

        // Initialisation
        drawWheel();
        updateDebug(0);
    </script>
